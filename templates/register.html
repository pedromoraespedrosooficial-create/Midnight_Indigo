{% extends "base.html" %}
{% block title %}Registrar{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container form-container-small fade-in">
        <h2>Criar Conta</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <div class="input-wrapper">
                    <input type="text" id="nome" name="nome" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="senha" name="senha" required>
                </div>
            </div>
            <div class="form-group">
                <label>Tipo de Conta</label>
                <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="radio" name="tipo_usuario" value="cliente" checked> Cliente (Comprar)
                    </label>
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="radio" name="tipo_usuario" value="vendedor"> Vendedor (Vender)
                    </label>
                </div>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça Login</a></p>
        </form>
    </div>
</div>
{% endblock %}
