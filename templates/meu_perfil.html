{% extends "base.html" %}
{% block title %}Meu Perfil{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container fade-in">
        <h2>Meu Perfil</h2>
        
        <form method="POST" action="{{ url_for('meu_perfil') }}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <div class="input-wrapper">
                    <input type="text" id="nome" name="nome" value="{{ current_user.nome }}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" required>
                </div>
            </div>

            <div class="profile-password-section">
                <h3 style="font-size: 1.5rem; font-family: 'Raleway', sans-serif;">Alterar Senha (Opcional)</h3>
                <p style="color: var(--fundo-claro); margin-bottom: 1.5rem; text-align: left;">
                    Deixe os campos abaixo em branco se não quiser alterar sua senha.
                </p>

                <div class="form-group">
                    <label for="senha_atual">Senha Atual</label>
                    <div class="input-wrapper">
                        <input type="password" id="senha_atual" name="senha_atual">
                    </div>
                </div>

                <div class="form-group">
                    <label for="nova_senha">Nova Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="nova_senha" name="nova_senha">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Nova Senha</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmar_senha" name="confirmar_senha">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn" style="margin-top: 1rem;">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
