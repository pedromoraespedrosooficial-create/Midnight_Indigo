{% extends "base.html" %}
{% block title %}Editar: {{ produto.nome }}{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container fade-in">
        <h2>Editando: {{ produto.nome }}</h2>
        <form method="POST" action="{{ url_for('edit_produto', id=produto.id_produto) }}">
            
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <div class="input-wrapper">
                    <input type="text" id="nome" name="nome" required maxlength="200" value="{{ produto.nome }}">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="preco">Preço (R$)</label>
                    <div class="input-wrapper">
                        <input type="number" step="0.01" min="0" id="preco" name="preco" required value="{{ produto.preco }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="estoque">Estoque (Unidades)</label>
                    <div class="input-wrapper">
                        <input type="number" step="1" min="0" id="estoque" name="estoque" required value="{{ produto.estoque }}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria/Specs (Ex: Relógios de Luxo / Aço / 41mm)</label>
                <div class="input-wrapper">
                    <input type="text" id="categoria" name="categoria" required value="{{ produto.categoria }}" maxlength="300">
                </div>
            </div>

            <div class="form-group">
                <label for="url_imagem">URL da Imagem do Produto</label>
                <div class="input-wrapper">
                    <input type="text" id="url_imagem" name="url_imagem" value="{{ produto.url_imagem }}" maxlength="400">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="descricao">Descrição</label>
                <div class="input-wrapper">
                    <textarea id="descricao" name="descricao" rows="5" required maxlength="1000">{{ produto.descricao }}</textarea>
                    <span class="char-counter">0 / 1000</span>
                </div>
            </div>
            
            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
