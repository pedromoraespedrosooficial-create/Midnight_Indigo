{% extends "base.html" %}
{% block title %}Editar Cupom{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container form-container-small fade-in">
        <h2>Editando: {{ cupom.codigo }}</h2>
        <form method="POST" action="{{ url_for('edit_cupom', id=cupom.id_cupom) }}">
            <div class="form-group">
                <label for="codigo">Código</label>
                <div class="input-wrapper">
                    <input type="text" id="codigo" name="codigo" required value="{{ cupom.codigo }}">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="tipo">Tipo de Desconto</label>
                    <select name="tipo" id="tipo" class="form-group select">
                        <option value="porcentagem" {% if cupom.tipo == 'porcentagem' %}selected{% endif %}>Porcentagem (%)</option>
                        <option value="fixo" {% if cupom.tipo == 'fixo' %}selected{% endif %}>Valor Fixo (R$)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="valor">Valor</label>
                    <div class="input-wrapper">
                        <input type="number" step="0.01" min="0" id="valor" name="valor" required value="{{ cupom.valor }}">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Status</label>
                <div style="display: flex; gap: 1rem; margin-top: 0.5rem;">
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="radio" name="ativo" value="True" {% if cupom.ativo %}checked{% endif %}> Ativo
                    </label>
                    <label style="font-weight: normal; display: flex; align-items: center; gap: 0.5rem;">
                        <input type="radio" name="ativo" value="False" {% if not cupom.ativo %}checked{% endif %}> Inativo
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </div>
</div>
{% endblock %}
