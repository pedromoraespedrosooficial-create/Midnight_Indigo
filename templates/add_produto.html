{% extends "base.html" %}
{% block title %}Adicionar Produto{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container fade-in">
        <h2>Adicionar Novo Produto</h2>
        <form method="POST" action="{{ url_for('add_produto') }}">
            <div class="form-group">
                <label for="nome">Nome do Produto</label>
                <div class="input-wrapper">
                    <input type="text" id="nome" name="nome" required maxlength="200">
                </div>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="preco">Preço (ex: 1299.90)</label>
                    <div class="input-wrapper">
                        <input type="number" step="0.01" min="0" id="preco" name="preco" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="estoque">Estoque (Unidades)</label>
                    <div class="input-wrapper">
                        <input type="number" step="1" min="0" id="estoque" name="estoque" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="categoria">Categoria/Specs (Ex: Relógios de Luxo / Aço / 41mm)</label>
                <div class="input-wrapper">
                    <input type="text" id="categoria" name="categoria" required placeholder="Ex: Relógio/Aço/41mm" maxlength="300">
                </div>
            </div>

            <div class="form-group">
                <label for="url_imagem">URL da Imagem do Produto</label>
                <div class="input-wrapper">
                    <input type="text" id="url_imagem" name="url_imagem" placeholder="https://..." maxlength="400">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="descricao">Descrição</label>
                <div class="input-wrapper">
                    <textarea id="descricao" name="descricao" rows="5" required maxlength="1000"></textarea>
                    <span class="char-counter">0 / 1000</span>
                </div>
            </div>
            
            <button type="submit" class="btn">Adicionar Produto</button>
        </form>
    </div>
</div>
{% endblock %}
